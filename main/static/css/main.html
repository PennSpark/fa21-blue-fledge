<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popplex</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="nav">
                    <div class="nav-logo">
                        <img src="./img/logo.png" alt="popplex">
                        <h3>popplex</h3>
                    </div>
                    <div class="right-nav">
                        <img src="./img/message.png" alt="message">
                        <img src="./img/settings.png" alt="settings">
                        <img src="./img/profile.png" alt="profile">
                    </div>
                </div>
                <div class="content">
                    <div class="content-left">
                        <form action="index.html" class="sign-in-form" autocomplete="off">
                            <div class="heading main">
                                <h3><span class="wave">üëãüèª</span> Hi, Paul!</h3>
                                <h6>What class are you taking now? </h6>
                            </div>
                            <div class="actual-form">
                                <div class="drop-down-wrap">
                                <div class="course-select">
                                    <select name="" id="">
                                        <option value="0">Select your course</option>
                                        <option value="1">HTML/CSS</option>
                                        <option value="2">Javascript</option>
                                        <option value="3">React</option>
                                        <option value="4">Django</option>
                                    </select>
                                </div>
                                </div>
                                <a href="./confused.html"><input type="submit" class="sign-btn"
                                        value="Start learning"></a>
                                <p class="text">Curious about confusion history? Review <a href="#">here!</a></p>
                            </div>
                        </form>
                    </div>
                    <div class="content-right">
                        <div class="actual-meter">
                            <img src="./img/meter.png" alt="meter">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
