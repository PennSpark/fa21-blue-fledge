<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popplex</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="nav">
                    <div class="nav-logo">
                        <img src="./img/logo.png" alt="popplex">
                        <h3>popplex</h3>
                    </div>
                    <div class="right-nav">
                        <img src="./img/message.png" alt="message">
                        <img src="./img/settings.png" alt="settings">
                        <img src="./img/profile.png" alt="profile">
                    </div>
                </div>
                <div class="content">
                    <div class="confused-forms-wrap"> 
                            <div class="confused-form">
                                <div class="heading confused">
                                    <h3>I'm confused!<span class="wave">ðŸ˜•</span></h3>
                                    <h6>Don't be afraid to communicate your confusion!</h6>
                                </div>
                                <div class="actual-form">
                                    <div class="confused-select">
                                        <select name="" id="">
                                            <option value="0">Could you...?</option>
                                            <option value="1">Could you repeat?</option>
                                            <option value="1">Could you rephrase?</option>
                                            <option value="2">Could you elaborate?</option>
                                            <option value="3">Could you provide an example?</option>
                                            <option value="4">Could you slow down?</option>
                                        </select>
                                    </div>
                                    <a href="#"><input type="submit" class="feedback-btn" value="Inform Instructor"></a>
                                </div>
                            </div>
                    </div>

                </div>
            </div>

        </div>
    </main>

    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
