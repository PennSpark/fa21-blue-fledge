
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popplex</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="nav">
                    <div class="nav-logo">
                        <img src="../static/css/img/logo.png" alt="popplex">
                        <h3>popplex</h3>
                    </div>
                    <div class="right-nav">
                        <img src="../static/css/img/message.png" alt="message">
                        <img src="../static/css/mg/settings.png" alt="settings">
                        <img src="../static/css/mg/profile.png" alt="profile">
                    </div>
                </div>
                <div class="content">
                    <div class="confused-forms-wrap"> 
                            <div class="confused-form">
                                <div class="heading confused">
                                    <h3>I'm confused!<span class="wave">ðŸ˜•</span></h3>
                                    <h6>Don't be afraid to communicate your confusion!</h6>
                                </div>
                                <div class="actual-form">
                                  <form method="POST" action="/">
                                    {% csrf_token %}
                                    <div class="confused-select">
                                      <select name="confusions" id="confusions">
                                          <option value="repeat">Repeat That?</option>
                                          <option value="rephrase">Rephrase?</option>
                                          <option value="example">Provide an example?</option>
                                          <option value="slow">Slow down?</option>
                                          <option value="other">Other</option>
                                      </select> <br>
                                    </div>
                                    <a href="#"><input type="submit" value="Inform Instructor" class="feedback-btn"></a>
                                  </form>
                                </div>
                            </div>
                    </div>

                </div>
            </div>

        </div>
    </main>

    <!-- javascript -->
    <script src="../static/css/app.js"></script>
</body>

</html>
