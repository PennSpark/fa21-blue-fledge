<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popplex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="index.html" class="sign-in-form" autocomplete="off">
                        <div class="logo">
                            <img src="./img/logo.png" alt="Popplex">
                            <h3>popplex</h3>
                        </div>
                        <div class="heading">
                            <h1><span class="wave">üëãüèª</span> Hi, Paul!</h1>
                            <h6>Find the class that is about to start! </h6>
                        </div>
                        <div class="actual-form">
                            <div class="drop-down-wrap">
                                <input placeholder="Select your course" type="text" minlength="5"
                                    class="drop-down-field" autocomplete="off" required>
                            </div>
                            <a href="./confused.html"><input type="submit" class="class-btn" value="Start learning"></a>
                            <p class="text">Curious about confusion history? Review <a href="#">here!</a></p>
                        </div>

                    </form>
                </div>
                <div class="meter-wrap">
                    <div class="nav">
                        <a href="#"><img src="./img/message.png" alt="message"></a>
                        <a href="#"><img src="./img/settings.png" alt="settings"></a>
                        <a href="#"><img src="./img/profile.png" alt="profile"></a>
                    </div>
                    <div class="actual-meter">
                        <img src="./img/meter.png" alt="">
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
