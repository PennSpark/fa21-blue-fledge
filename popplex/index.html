<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popplex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="index.html" class="sign-in-form" autocomplete="off">
                        <div class="logo">
                            <img src="./img/logo.png" alt="Popplex">
                            <h3>popplex</h3>
                        </div>
                        <div class="heading">
                            <h2>Welcome!</h2>
                            <h6>Don't have an account? </h6>
                            <a href="#" class="toggle"> Sign up!</a>
                        </div>
                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" minlength="5" class="input-field" autocomplete="off" required>
                                <label>Name</label>
                            </div>
                            <div class="input-wrap">
                                <input type="password" minlength="5" class="input-field" autocomplete="off" required>
                                <label>Password</label>
                            </div>
                            <input type="submit" class="sign-btn" value="Sign in">
                        </div>

                    </form>
                    <form action="index.html" class="sign-up-form" autocomplete="off">
                        <div class="logo">
                            <img src="./img/logo.png" alt="Popplex">
                            <h3>popplex</h3>
                        </div>
                        <div class="heading">
                            <h2>Get Started</h2>
                            <h6>Already have an account? </h6>
                            <a href="#" class="toggle"> Sign in!</a>
                        </div>
                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" minlength="5" class="input-field" autocomplete="off" required>
                                <label>Name</label>
                            </div>
                            <div class="input-wrap">
                                <input type="email" minlength="5" class="input-field" autocomplete="off" required>
                                <label>Email</label>
                            </div>
                            <div class="input-wrap">
                                <input type="password" minlength="5" class="input-field" autocomplete="off" required>
                                <label>Password</label>
                            </div>
                            <input type="submit" class="sign-btn" value="Sign up">
                        </div>

                    </form>
                </div>
                <div class="carousel">
                        <div class="actual-meter">
                            <img src="./img/meter.png" alt="meter">
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
