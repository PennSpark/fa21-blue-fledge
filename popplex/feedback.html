<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popplex</title>
    <link rel="stylesheet" href="style.css">

<body>
    <main>
        <div class="box">

                    </div>
                </div>
                <div class="confused-forms-wrap ">

            </div>

        </div>
