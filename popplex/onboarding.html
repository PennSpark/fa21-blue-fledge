<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popplex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="ob-box">
            <div class="images-wrapper">
                <img src="./img/img-1.png" alt="" class="image img-1 show">
                <img src="./img/img-2.png" alt="" class="image img-2">
                <img src="./img/img-3.png" alt="" class="image img-3">
            </div>
            <div class="text-slider">
                <div class="text-wrap">
                    <div class="text-group">
                        <h2>Ever been confused in class?</h2>
                        <h2>where you felt lost and alone</h2>
                        <h2>Voice your confusion on <a href="./index.html" class="toggle"> popplex!</a> </h2>
                        

                    </div>
                </div>
                <div class="bullets">
                    <span class="active" data-value="1"></span>
                    <span data-value="2"></span>
                    <span data-value="3"></span>
                </div>
            </div>
        </div>
    </main>

    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
