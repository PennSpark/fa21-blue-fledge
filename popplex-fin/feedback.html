<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popplex</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="nav">
                    <div class="nav-logo">
                        <img src="./img/logo.png" alt="popplex">
                        <h3>popplex</h3>
                    </div>
                    <div class="right-nav">
                        <img src="./img/message.png" alt="message">
                        <img src="./img/settings.png" alt="settings">
                        <img src="./img/profile.png" alt="profile">
                    </div>
                </div>
                <div class="content">
                    <div class="confused-forms-wrap">
                        <div class="feedback-wrap">
                            <div class="actual-form feedback">
                                <h3>How was class? <span class="wave">ðŸ¤” </span> </h3>

                                <div class="feedback-input-wrap">
                                    <p for="">Which topic do you understand the most?</p>
                                    <div class="feedback-select">
                                        <select name="" id="">
                                            <option value="0">Select topic</option>
                                            <option value="1">box model</option>
                                            <option value="1">flexbox</option>
                                            <option value="2">grid</option>
                                            <option value="3">media queries</option>
                                            <option value="4">transform</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="feedback-input-wrap">
                                    <p for="">Which topic did you understand the least?</p>
                                    <div class="feedback-select">
                                        <select name="" id="">
                                            <option value="0">Select topic</option>
                                            <option value="1">box model</option>
                                            <option value="1">flexbox</option>
                                            <option value="2">grid</option>
                                            <option value="3">media queries</option>
                                            <option value="4">transform</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="feedback-input-wrap">
                                    <p for="">How much do you think you learned?</p>
                                    <div class="bullet-slider">
                                        <div class="bullets">
                                            <span class="active" data-value="1"></span>
                                            <span data-value="2"></span>
                                            <span data-value="3"></span>
                                            <span data-value="4"></span>
                                            <span data-value="5"></span>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <a href="./confused.html"><input type="submit" class="feedback-btn"
                                        value="Share Feedback"></a>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>
    </main>

    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
